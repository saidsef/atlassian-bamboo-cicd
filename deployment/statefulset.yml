---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bamboo
  labels:
    name: bamboo
    app: bamboo
spec:
  serviceName: "bamboo"
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: bamboo
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4567"
      labels:
        name: bamboo
        app: bamboo
    spec:
      containers:
        - image: docker.io/saidsef/atlassian-bamboo-cicd:v2023.02
          imagePullPolicy: Always
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          name: bamboo
          ports:
            - protocol: TCP
              containerPort: 8085
              name: bamboo
          livenessProbe:
            exec:
              command:
                - pgrep
                - java
            initialDelaySeconds: 3
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            tcpSocket:
              port: bamboo
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          securityContext:
            seccompProfile:
              Â type: RuntimeDefault
            allowPrivilegeEscalation: false
            privileged: false
            runAsGroup: 65534
            runAsUser: 65534
            runAsNonRoot: true
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: bamboo-storage
              mountPath: /data
              subPath: data
      volumes:
        - name: bamboo-storage
          emptyDir:
            sizeLimit: 3Gi
